; ==============================
; DEFAULT SECTION TESTS
; ==============================
; Used to exercise has_defaults(), is_empty(), and fallback behavior

# DEFAULT SECTION TESTS
[DEFAULT]
default_string = hello
default_empty =
default_bool_truthy = yes
default_bool_falsy = no
default_bool_invalid = maybe

# BOOLEAN OPTION TESTS
[bool_options]
truthy_1 = 1
truthy_on = on
truthy_true = true
truthy_y = y
truthy_yes = yes

falsy_0 = 0
falsy_false = false
falsy_off = off
falsy_n = n
falsy_no = no

invalid_value = maybe
empty_value =

# FLOAT OPTION TESTS
[float_options]
valid_float = 3.14159
valid_int_like = 10
negative_float = -2.5
scientific = 1e3

invalid_value = abc
empty_value =

# INTEGER OPTION TESTS
[int_options]
valid_int = 42
negative_int = -7
zero = 0

invalid_value = 3.14
invalid_string = abc
empty_value =

# JSON OPTION TESTS
[json_options]
valid_object = {"a": 1, "b": true}
valid_array = [1, 2, 3]
valid_string = "hello"
valid_number = 123
valid_bool = false
valid_null = null

invalid_value = {a: 1}
empty_value =

; ==============================
; STRING OPTION TESTS
; ==============================
[string_options]
normal_string = hello world           ; → "hello world"
empty_string =                        ; → "" (fallback)
whitespace_string = spaced        ; → "spaced"

; ==============================
; STRING LIST OPTION TESTS
; ==============================
[string_list_options]
comma_separated = a,b,c               ; → ["a", "b", "c"]
comma_with_spaces = a, b ,  c         ; → ["a", "b", "c"]
leading_trailing = ,a,b,              ; → ["a", "b"]
only_separators = ,,,                 ; → []
single_value = one                    ; → ["one"]
empty_list =                          ; → []

; ==============================
; SECTION EXISTENCE TESTS
; ==============================
; Presence of this section ensures:
; has_sections() → True
; is_empty() → False

[empty_section]
